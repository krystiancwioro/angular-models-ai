<app-navbar></app-navbar>
<div class="models-page">
  <ul class="models-item">
    <li *ngFor="let item of table" class="model">
      <div class="model-text">
        <button class="item__Btn" [routerLink]="['/details',item.name]"><h2>{{item.name}}</h2></button>
        <div class="model-status"><img src="assets/search.png" height="40" width="40" class="model-img" alt=""/>
          <h3 class="model__status"> {{item.status}}</h3></div>
      </div>
      <div class="item-button">
        <button class="item__Btn" (click)="getReport(item.name)">Pobierz raport</button>
        <button class="item__Btn" (click)="deleteModel(item.name)">Usu≈Ñ model</button>
      </div>
    </li>
  </ul>
</div>
